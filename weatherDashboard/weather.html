<!DOCTYPE html>
<head>
	<link rel="icon" type="image/png" sizes="32x32" href="/Weather/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/Weather/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/Weather/apple-touch-icon.png">
	<link rel="manifest" href="site.webmanifest">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anemometer Weather Data</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #181a1b;
			color: #e5e5e5;
			margin: 0;
			padding: 20px;
		}
		.container {
			background-color: #242629;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
			display: inline-block;
		}
		img {
			max-width: 100%;
			height: auto;
			filter: brightness(0.92) contrast(1.05);
		}
		h1 {
			color: #fff;
		}
		a, a:visited {
			color: #91d1ff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Anemometer Weather</h1>
		<img src="anemo_temp.png">
		<img src="anemo_hum.png">
		<img src="anemo_windspeed.png">
	</div>
</body>
</html>
